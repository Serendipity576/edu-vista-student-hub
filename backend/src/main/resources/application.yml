

spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  application:
    name: student-hub-backend
  
  datasource:
    # 增加 allowPublicKeyRetrieval=true 解决 MySQL 8 公钥检索限制
    url: jdbc:mysql://localhost:3307/edu_vista?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true


  
  data:
    redis:
      host: localhost
      port: 6380
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
        shutdown-timeout: 100ms
  
  session:
    store-type: redis
    redis:
      namespace: spring:session
      flush-mode: on-save
      save-mode: on-set-attribute
  
  kafka:
    bootstrap-servers: localhost:19092
    properties:
      security.protocol: PLAINTEXT
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      enable-idempotence: true
    consumer:
      group-id: student-hub-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      enable-auto-commit: false
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"
        security.protocol: PLAINTEXT
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: edu-vista-student-hub-secret-key-2024-very-long-secret-for-production
  expiration: 86400000  # 24小时

file:
  upload:
    path: ${user.home}/student-hub/uploads
    url: /uploads

logging:
  level:
    com.eduvista: DEBUG          # 你的业务代码包，保留 DEBUG，可打印你自己打的 log
    org.springframework.security: DEBUG  # 可选，如果你在调试登录/权限，可以保留
    org.hibernate.SQL: OFF       # ✅ 关闭 Hibernate 打印的原始 SQL 语句
    org.hibernate.type.descriptor.sql.BasicBinder: OFF  # ✅ 关闭 ? = value 的参数绑定日志
    org.hibernate: OFF           # ✅ （可选）关闭所有 Hibernate 内部日志，更干净

