apiVersion: v1
kind: Namespace
metadata:
  name: student-hub
---
# --- Redis Service ---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: student-hub
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
---
# --- Redis Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: student-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
---
# --- Kafka Service ---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: student-hub
spec:
  selector:
    app: kafka
  ports:
    - name: client
      protocol: TCP
      port: 9092
      targetPort: 9092
    - name: controller
      protocol: TCP
      port: 9093
      targetPort: 9093
---
# --- Kafka Deployment (KRaft Mode) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: student-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: apache/kafka:4.1.1
          ports:
            - containerPort: 9092
            - containerPort: 9093
          env:
            # KRaft 模式核心配置
            - name: KAFKA_NODE_ID
              value: "1"
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-service.student-hub.svc.cluster.local:9092"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "1@localhost:9093"
            # 存储格式化（KRaft 必须）
            - name: CLUSTER_ID
              value: "MkU3OEVBNTcwNTJENDM2Qk" # 随机生成的 UUID
            # 单节点优化配置
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
            - name: KAFKA_LOG_DIRS
              value: "/tmp/kraft-combined-logs"
          resources:
            limits:
              cpu: "1000m"
              memory: "1Gi"
          volumeMounts:
            - name: kafka-data
              mountPath: /tmp/kraft-combined-logs
      volumes:
        - name: kafka-data
          emptyDir: {} # 开发环境使用 emptyDir，生产环境建议用 PVC