version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: student-hub-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: student_hub
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - student-hub-network

  redis:
    image: redis:7-alpine
    container_name: student-hub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - student-hub-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: student-hub-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    networks:
      - student-hub-network

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: student-hub-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - student-hub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: student-hub-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/student_hub?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
      SPRING_DATA_REDIS_HOST: redis
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - mysql
      - redis
      - kafka
    networks:
      - student-hub-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: student-hub-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - student-hub-network

volumes:
  mysql_data:
  redis_data:

networks:
  student-hub-network:
    driver: bridge

